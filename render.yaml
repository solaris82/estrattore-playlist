services:
  - type: web
    name: estrattore-playlist
    env: python
    buildCommand: |
      pip install -r requirements.txt
      mkdir -p /opt/render/.cache/ms-playwright
      PLAYWRIGHT_BROWSERS_PATH=/opt/render/.cache/ms-playwright python -m playwright install chromium
      echo "âœ… Chromium installed successfully!"
    startCommand: |
      PLAYWRIGHT_BROWSERS_PATH=/opt/render/.cache/ms-playwright python estrattore.py
    envVars:
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: /opt/render/.cache/ms-playwright
    plan: free
